<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Tín hiệu Chứng khoán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        /* Flexbox Layout */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1; /* Đẩy footer xuống cuối */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    {% include 'main_app/header.html' %}

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Tạo Tài Khoản Admin</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'create_admin' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="adminUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="adminUsername" name="username" required>
            </div>
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="adminEmail" name="email" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="adminPassword" name="password" required>
            </div>
            <div class="mb-3">
                <label for="adminConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="adminConfirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Admin</button>
        </form>
    </div>

    <!-- Footer -->
    {% include 'main_app/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
