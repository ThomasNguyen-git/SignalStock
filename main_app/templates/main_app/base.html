<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Thẻ meta và liên kết CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trang chủ{% endblock %} - Tín hiệu Chứng khoán</title>
    {% load static %}
    <!-- Liên kết tới Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Liên kết tới CSS tùy chỉnh -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            height: 90%;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 100px); /* Trừ đi chiều cao của navbar */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    {% include 'main_app/header.html' %}

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    {% include 'main_app/footer.html' %}

    <!-- Liên kết tới JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Liên kết tới jQuery nếu cần -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Liên kết tới Popper.js nếu cần -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
</body>
</html>
